<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<img src="s1.png"/>

</body>

<script>
    let imgs = document.getElementsByTagName("img")
    for (let i = 0; i < imgs.length; i++) {
        let random_pos = Math.floor(Math.random() * 1000)
        imgs.item(i).style.width = 150 + "px"
        imgs.item(i).style.position = "absolute"
        imgs.item(i).style.top = -200 + "px"
        imgs.item(i).style.left = random_pos + "px"
    }

    for (let i = 0; i < imgs.length; i++) {
        fall_down(imgs.item(i))
    }

    function fall_down(image) {
        let random_speed = Math.max(3000, Math.floor(Math.random() * 10000))
        anime({
            targets: image,
            top: 800 + "px",
            duration: Math.max(3000, Math.floor(Math.random() * 10000)),
            easing: "linear",
            loop: true
        })
    }
</script>
</html>
